<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıllık Rapor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container py-4">
    <h1>Yıllık Rapor (Statik Örnek)</h1>
    <canvas id="aylikDagilimChart" width="400" height="200"></canvas>
    <canvas id="labDagilimChart" width="400" height="200"></canvas>
</div>
<script>
    // Statik örnek veri
    const aylikCtx = document.getElementById('aylikDagilimChart').getContext('2d');
    new Chart(aylikCtx, {
        type: 'line',
        data: {
            labels: ['Ocak', 'Şubat', 'Mart'],
            datasets: [{label: 'Ürün Sayısı', data: [10, 20, 15], borderColor: '#0d6efd', tension: 0.1}]
        },
        options: {responsive: true, maintainAspectRatio: false}
    });
    const labCtx = document.getElementById('labDagilimChart').getContext('2d');
    new Chart(labCtx, {
        type: 'pie',
        data: {
            labels: ['Lab1', 'Lab2'],
            datasets: [{data: [60, 40], backgroundColor: ['#0d6efd', '#198754']}]
        },
        options: {responsive: true, maintainAspectRatio: false}
    });
</script>
</body>
</html>
