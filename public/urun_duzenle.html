<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Ürün Düzenle (Statik Örnek)</h1>
    <form>
        <div class="mb-3">
            <label for="model_no" class="form-label">Stok Numarası</label>
            <input type="text" class="form-control" id="model_no" name="model_no" value="12345">
        </div>
        <div class="mb-3">
            <label for="seri_no" class="form-label">Seri Numarası</label>
            <input type="text" class="form-control" id="seri_no" name="seri_no" value="SN-001">
        </div>
        <div class="mb-3">
            <label for="jira_no" class="form-label">Jira Numarası</label>
            <input type="text" class="form-control" id="jira_no" name="jira_no" value="JIRA-123">
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
